
<div class="card">
  <div class="card-body">
    <div class="card-title">
      Lista de Estúdios
      (<a [routerLink]="'/estudio-form'">Cadastrar</a>)
    </div>
    <div class="row">
      <div class="col-12">
        <p-table class="table table-dark" [value]="estudioList" [paginator]="true" [rows]="2">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">País</th>
              <th scope="col">Quantidade de Filmes</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-estudio let-columns="columns">
            <tr [class.zoom]="estudio"
                [style.fontSize.px]="20"
                *ngIf="estudio">
              <th scope="row">{{estudio.id}}</th>
              <td>{{estudio.nome}}</td>
              <td>{{estudio.pais}}</td>
              <td>{{estudio.quantidadeFilmes}}</td>
              <td>
                <button (click)="editar(estudio)">Editar</button>

                <button [routerLink]="'/estudio-form'"
                        [queryParams]="{id: estudio.id}">
                  Editar Por Link
                </button>

                <button (click)="excluir(estudio)">Excluir</button>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div *ngIf="estudioParaEditar != null" class="col-12">
          <p-dialog header="Editar Estúdio" [(visible)]="boolean" modal="true"
                    [style]="{width: '300px', position: 'center'}">
            <app-estudio-form [estudio]="estudioParaEditar"
                              (onPersist)="atualizarRegistros()"
                              [editar]="true">
            </app-estudio-form>
          </p-dialog>
        </div>

      </div>
    </div>
  </div>
</div>
